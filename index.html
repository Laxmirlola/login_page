<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login" style="color: beige">Login Form</div>
        <div class="title signup" style="color: beige">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-control">
          <input type="radio" name="slider" id="login" />
          <input type="radio" name="slider" id="signup" />
          <label for="login" class="slide login">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login</label
          >
          <label for="signup" class="slide signup">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Signup</label
          >
          <div class="slide-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input
                type="text"
                placeholder="&nbsp;&nbsp;Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                placeholder="&nbsp;&nbsp;Password"
                required
              />
            </div>
            <div class="pass-link"><a href="#">Forgot Password?</a></div>
            <div class="field"><input type="submit" value="Login" /></div>
            <div class="signup-link">
              Not a member? <a href="#">Signup now</a>
            </div>
          </form>
          <!-- hdhwidhwo -->
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="&nbsp;Email Address" required />
            </div>
            <div class="field">
              <input type="password" placeholder="&nbsp;Password" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" required />
            </div>
            <div class="field"><input type="submit" value="Signup" /></div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const loginForm = document.querySelector("form.login");
      const signupForm = document.querySelector("form.signup");
      const loginLabel = document.querySelector(".title.login");
      const signupLabel = document.querySelector(".title.signup");
      const loginRadio = document.getElementById("login");
      const signupRadio = document.getElementById("signup");
      const slideTab = document.querySelector(".slide-tab");
      const signuplink = document.querySelector(".signup-link a");
      const loginText = document.querySelector(".title-text .login");
      const signupText = document.querySelector(".title-text .signup");

      loginLabel.addEventListener("click", () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
        loginRadio.checked = true; // Ensure login radio is checked
      });

      signupLabel.addEventListener("click", () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";

        signupRadio.checked = true; // Ensure signup radio is checked
      });

      loginRadio.addEventListener("change", () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });

      signupRadio.addEventListener("change", () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });

      signuplink.addEventListener("click", () => {
        signupLabel.click();
      });
    </script>
  </body>
</html>
